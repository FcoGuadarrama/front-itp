<h1>Aqui va a ser el panel de admin</h1>

<h1>hola {{ user.name }}</h1>

<table class="table table-bordered">
  <tr>
    <th>id</th>
    <th>nombre</th>
    <th>email</th>
    <th>resultados</th>
  </tr>
  <tr *ngFor="let aspirante of aspirantes">
    <td>{{ aspirante.id }}</td>
    <td>{{ aspirante.name}}</td>
    <td>{{ aspirante.email }}</td>
    <td>{{ aspirante.results }}</td>
  </tr>
</table>
