<div class="container" style="width: 80%">
  <form action="" [formGroup]="form" (ngSubmit)="print()">
    <table class="table table-bordered">
      <thead>
      <tr class="text-center">
        <th style="width: 10%">No.</th>
        <th style="width: 50%">ACTIVIDAD</th>
        <th style="width: 20%">Me interesa</th>
        <th style="width: 20%">No me interesa</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of rows | paginator:page_size:page_number">
        <td class="text-center">{{ row.id }}</td>
        <td>{{ row.activity }}</td>
        <td class="text-center">
          <input class="form-check-input" type="radio" name="{{row.id}}" formControlName="{{row.id}}" id="interested"
                 value="true">
        </td>
        <td class="text-center">
          <input class="form-check-input" type="radio" name="{{row.id}}" formControlName="{{row.id}}"
                 id="notInterested" value="false">
        </td>
      </tr>
      </tbody>
    </table>
    <div class="col-12" style="text-align: right">
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enviar datos</button>
    </div>
  </form>

  <mat-paginator [length]="rows.length"
                 [pageSize]="page_size"
                 [pageSizeOptions]="[10, 25, 100]"
                 aria-label="Select page"
                 (page)="handlePage($event)">
  </mat-paginator>

</div>
