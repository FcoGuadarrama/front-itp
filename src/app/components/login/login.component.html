<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Registrarse</h5>
          <form [formGroup]="loginForm" (ngSubmit)="getSignIn()">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="name" formControlName="name" name="name"
                     placeholder="Nombre" required>
              <label>Nombre</label> 
            </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="lastname" formControlName="lastname" 
                  placeholder="Apellido" required>
                  <label>Apellido(s)</label>
              </div>
                <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="email" name="email" id="email"
                     placeholder="email@ejemplo.com" required>
              <label>Email</label>
                 </div>
            <hr class="my-4">
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" [disabled]="!loginForm.valid"
                      type="submit">Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
