<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Grafico por carrera
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <a href="http://localhost:8000/api/exportar" mat-menu-item>Exportar a Excel</a>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-results">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="results">
            <th mat-header-cell *matHeaderCellDef> Resultados </th>
            <td mat-cell *matCellDef="let element"> {{element.results}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>

  </mat-grid-list>
</div>

          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button class="link-dark" (click)="export()" mat-menu-item>Exportar a Excel</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">

      </mat-card-content>
    </mat-card>

  </mat-grid-list>
</div>
